name: bluey_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  ##Packages
  catalog:
    path: packages/data/catalog/
  utility:
    path: packages/core/utility/
  ui:
    path: packages/core/ui/
  onboarding:
    path: packages/features/onboarding/
  home:
    path: packages/features/home/
  character_detail:
    path: packages/features/character_detail/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Hello-Headline
      fonts:
        - asset: fonts/Hello-Headline.ttf
